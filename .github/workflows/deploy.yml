name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOMAIN: reserva-espacios-um.space

jobs:
  build-and-deploy:
    name: ðŸš€ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: rm -f package-lock.json && npm install

      - name: Create production env file
        run: |
          cat > .env.production << EOF
          VITE_API_BASE=https://api.${{ env.DOMAIN }}
          VITE_KEYCLOAK_URL=https://auth.${{ env.DOMAIN }}
          VITE_KEYCLOAK_REALM=reserva-espacios
          VITE_KEYCLOAK_CLIENT_ID=front-admin
          EOF

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOMAIN
          script: |
            # Define paths using $HOME (works with any user)
            FRONTEND_DIR="$HOME/reserva-espacios-frontend"
            BACKEND_DIR="$HOME/reserva-espacios-backend"
            
            # Pull latest frontend code
            cd "$FRONTEND_DIR" || git clone https://github.com/${{ github.repository }}.git "$FRONTEND_DIR"
            cd "$FRONTEND_DIR"
            git fetch origin
            git checkout main
            git pull origin main
            
            # Create production env
            cat > .env.production << EOF
            VITE_API_BASE=https://api.$DOMAIN
            VITE_KEYCLOAK_URL=https://auth.$DOMAIN
            VITE_KEYCLOAK_REALM=reserva-espacios
            VITE_KEYCLOAK_CLIENT_ID=front-admin
            EOF
            
            # Install dependencies and build
            rm -f package-lock.json
            npm install
            npm run build
            
            # Copy to nginx frontend directory
            rm -rf "$BACKEND_DIR/nginx/frontend/"*
            cp -r dist/* "$BACKEND_DIR/nginx/frontend/"
            
            # Reload nginx
            cd "$BACKEND_DIR"
            docker compose exec -T nginx nginx -s reload || true
            
            echo "Frontend deployed successfully!"
