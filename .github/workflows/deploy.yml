name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOMAIN: reserva-espacios-um.space
  BACKEND_DIR: /home/ec2-user/reserva-espacios-backend

jobs:
  build-and-deploy:
    name: ðŸš€ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create production env file
        run: |
          cat > .env.production << EOF
          VITE_API_BASE=https://api.${{ env.DOMAIN }}
          VITE_KEYCLOAK_URL=https://auth.${{ env.DOMAIN }}
          VITE_KEYCLOAK_REALM=reserva-espacios
          VITE_KEYCLOAK_CLIENT_ID=front-admin
          EOF

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create temp directory for new files
            mkdir -p /tmp/frontend-deploy
            
            # Pull latest frontend code
            cd /home/ec2-user/reserva-espacios-frontend || git clone https://github.com/${{ github.repository }}.git /home/ec2-user/reserva-espacios-frontend
            cd /home/ec2-user/reserva-espacios-frontend
            git fetch origin
            git checkout main
            git pull origin main
            
            # Create production env
            cat > .env.production << EOF
            VITE_API_BASE=https://api.${{ env.DOMAIN }}
            VITE_KEYCLOAK_URL=https://auth.${{ env.DOMAIN }}
            VITE_KEYCLOAK_REALM=reserva-espacios
            VITE_KEYCLOAK_CLIENT_ID=front-admin
            EOF
            
            # Install dependencies and build
            npm ci --production=false
            npm run build
            
            # Copy to nginx frontend directory
            rm -rf ${{ env.BACKEND_DIR }}/nginx/frontend/*
            cp -r dist/* ${{ env.BACKEND_DIR }}/nginx/frontend/
            
            # Reload nginx to pick up new files (optional, static files don't need reload)
            cd ${{ env.BACKEND_DIR }}
            docker compose exec -T nginx nginx -s reload || true
            
            echo "Frontend deployed successfully!"
